# Basic settings
listen=YES
listen_ipv6=NO
anonymous_enable=NO
local_enable=YES
write_enable=YES
local_umask=022
dirmessage_enable=YES
use_localtime=YES
xferlog_enable=YES
connect_from_port_20=YES

# Security settings
chroot_local_user=YES
allow_writeable_chroot=YES
secure_chroot_dir=/var/run/vsftpd/empty

# PAM configuration for Alpine
pam_service_name=ftp
check_shell=NO
session_support=NO

# Passive mode settings for Docker
pasv_enable=YES
pasv_min_port=30000
pasv_max_port=30009
pasv_address=0.0.0.0
pasv_addr_resolve=NO

# Logging
xferlog_file=/var/log/vsftpd.log
xferlog_std_format=YES

# Performance
idle_session_timeout=600
data_connection_timeout=120
accept_timeout=60
connect_timeout=60

# Additional Alpine-specific fixes
seccomp_sandbox=NO
background=NO

